<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Watchlist | Find your film</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="flex">
      <h1>Find your film</h1>
      <h2><a href="watchlist.html">My Watchlist</a></h2>
      <!-- <img src="./images/header.jpg" alt=""> -->
    </header>

    <main>
      <section id="form-container" class="form-container">
        <form id="search-form" class="search-form">
          <span class="fa-solid fa-magnifying-glass"></span>
          <input id="title-input" type="text" name="movieTitle" placeholder="Search for a movie">
          <button id="search-btn">Search</button>
        </form>
      </section>
      <section class="results">
        <!-- add placeholder icon     -->
        <div id="search-results" class="search-results flex">

          <!-- <div class="flex placeholder">
            <span class="fa-solid fa-film"></span>
            <span>Start exploring</span>
          </div> -->

          <div class="movie-card">
            <img src="./images/sample-poster.jpg" alt="" class="movie-img">
            <div class="card-content">
              <h2>Blade Runner</h2>
              <div class="card-meta">
                <span>116 min</span>
                <span>Drama, Mystery, Sci-fi</span>
                <span>Watchlist</span>
              </div>
              <p class="card-body">A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.</p>
            </div>
          </div>

        </div>
      </section>
    </main>
    <footer>

    </footer>
  </div>


  <script src="js/app.js"></script>
  <script src="js/storage.js"></script>
</body>
</html>
