<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find your Film</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="home">
  <header class="header">
    <div class="header-content">
      <h1 class="page-title">Find your film</h1>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="watchlist.html" class="nav-link">My Watchlist</a>
            <span id="counter"></span>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <section>
      <form id="search-form" class="search-group">
        <label for="search-input" class="sr-only">Movie Search</label>
        <input id="search-input" class="search-input" type="text" placeholder="Search for a movie">
        <button type="submit" id="search-btn" class="btn search-btn">Search</button>
      </form>
    </section>

    <section id="results-grid" class="results-grid">
      <div id="film-placeholder" class="film-placeholder">
        <i class="fa-solid fa-film"></i>
        <p>Start exploring</p>
      </div>
    </section>
    <div id="loader" class="loader"></div>
  </main>

  <div id="error-dialog" class="error-dialog">
    <p>No results available. Please try another search.</p>
  </div>
  
  <footer>
    <p class="attribution">
      A projct by <a href="https://www.scrimba.com" target="_blank">Scrimba</a>. 
      Coded by <a href="https://github.com/MattPahuta/movie-watchlist-creator" target="_blank">Matt Pahuta</a>.
    </p>
  </footer>


  <script src="js/app.js"></script>
</body>
</html>
